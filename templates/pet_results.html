<!-- Extending Base Template -->
{% extends 'base.html' %}

<!-- Tile Content -->
{% block title %} Adoption Agency {% endblock %}

<!-- Body Content -->
{% block body %}

<h2>Search Result: {{ pet.name }}</h2>
<div>
  <div class="card w-10 h-10" style="width: 30rem">
    <img class="img-thumbnail img-fluid" src="{{ pet.photo_url }}" alt="Photo of {{ pet.name }} unavailable (Sorry probably not alive)">
  </div>

  <p>
    <span>
      <a href="/{{ pet.id }}">
      {{ pet.name }}</a>
    </span>
    <span>
      <b>is available!</b>
    </span>
  </p>
</div>
<div>
  <a href="/search">
  <button class="btn btn-danger" type="button">Go Back</button>
  </a>
</div>

{% endblock%}
